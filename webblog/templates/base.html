<!DOCTYPE html>
<html>
{% block title %} <title>W3.CSS Template</title>{% endblock %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
        <h1><a href="{% url 'home' %}"><b>MY BLOG</b></a></h1>
        <p>Welcome to the blog of <span class="w3-tag">Medha</span></p>
    </header>

    <!-- Grid -->
    <div class="w3-row">
        {% block content %}{% endblock %}

        {% block sidebar %}
        {% block about %} {% endblock %}
        {% block other %} {% endblock %}

        {% endblock %}

        <!-- END GRID -->
    </div>
    <br>

    <!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
    <p>Template Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

</body>
</html>
